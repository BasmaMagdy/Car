<div class="container">
    <img [src]="car.imageUrl" [alt]="car.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{car.name}}
            </span>
            <span class="favorite {{car.favorite?'':'not'}}">
                ❤️
            </span>
        </div>
        
        <div class="stars">
            <star-rating [value]="car.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
        </div>
    
        <div class="price">
            <span>
                {{car.price|currency}}
            </span>
        </div>
    
        <div class="tags">
            <span>
                {{car.tags}}
            </span>
        </div>
    
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
